<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم پیش‌بینی برگزاری کلاس دانشگاه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: "Tahoma", "Vazirmatn", sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
        }
        .form-card, .result-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .card-header {
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .feature-label {
            font-weight: bold;
            color: #555;
        }
        .probability-bar {
            height: 30px;
            border-radius: 5px;
        }
        .prediction-box {
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .prediction-box.cancelled {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
        }
        .prediction-box.held {
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
        }
        .prediction-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h1, h2, h3, h4 {
            color: #333;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">سیستم پیش‌بینی برگزاری کلاس دانشگاه</h1>
        <div class="row">
            <div class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
        <footer class="text-center mt-4 text-muted">
            <p>پیاده‌سازی با استفاده از الگوریتم Naive Bayes | طراحی شده با Flask و Bootstrap</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
